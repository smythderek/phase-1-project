<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css" />
        <title>Build Your Disney Dream Team</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="page-title">
            <h1 class="disney-font">Welcome to the Disney Dream Team Experience!</h1>
            <p class="bold-para">Build your Disney Dream Team by choosing your five favorite charachters</p>
        </div>
        <div id="team-container">
            <div id="search-section">
                <h2 class="disney-font">Search for a Disney character</h2>
                <div id="search-inputs">
                    <input
                        id="search-field"
                        type="text"
                        name="name"
                        value=""
                        placeholder="Enter a character's name"    
                    />
                    <br />
                    <input
                        id="search-submit"
                        type="submit"
                        name="submit"
                        value="Find character"
                    />
                 </div>  
                 <div id="search-results" class="cards-container">

                 </div>
            </div>
            <div id="your-team">
                <h2 class="disney-font">Your Dream Team</h2>
                <p id="hover-instructions">Hover over each team member to view more details</p>
                <div id="team-cards" class="cards-container">

                </div>
            </div>
        </div>
    </body>
</html>
